<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>

<body>

  <div class="wrapper">
      <div class="box-content">
        <div class="inputs-row">
          <div class="input-group">
            <label for="day">DAY</label>
            <input type="number" id="day" placeholder="DD">
            <p id="dayAlert"></p>
          </div>
          <div class="input-group">
            <label for="month">MONTH</label>
            <input type="number" id="month" placeholder="MM">
            <p id="monthAlert"></p>
          </div>
          <div class="input-group">
            <label for="year">YEAR</label>
            <input type="number" id="year" placeholder="YYYY">
            <p id="yearAlert"></p>
          </div>
        </div>
        <div class="validation-box">
          <span><hr></span>
          <button id="validation">
            <img src="assets/images/icon-arrow.svg" alt="">
          </button>
        </div>
        <div class="result-box">
            <div class="result-group">
              <span class="rnum" id="yearResult">- -</span>
              <span class="rperiod">years</span>
            </div>
            <div class="result-group">
              <span class="rnum" id="monthResult">- -</span>
              <span class="rperiod">months</span>
            </div>
            <div class="result-group">
              <span class="rnum" id="dayResult">- -</span>
              <span class="rperiod">days</span>
            </div>
        </div>
      </div>
  </div>

</body>
<script src="js/script.js"></script>
</html>
